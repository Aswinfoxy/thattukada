<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thattukada Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Thattukada</h1>
    </header>
    
    <section id="menu">
        <h2>Menu</h2>
        <!-- Menu items with images and prices -->
        <div class="menu-item">
            <img src="path_to_image" alt="Item Name">
            <p>Item Name - $Price</p>
            <button onclick="addToCart('Item Name', Price)">Add to Cart</button>
        </div>
        <!-- Add more menu items here -->
    </section>

    <section id="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
            <!-- Ordered items will be listed here -->
        </ul>
        <p>Total: <span id="total">$0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
